<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shows</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
    crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'my_style.css' %}">
</head>
<body>
    <!-- <script>
        function myFunction() {
        alert("There are ERRORS in your submisson\nPlease check errors");
        }
    </script> -->
    <div id="container">
        <div class="main">
            <div id="registration">
                <h1>Registration</h1>
                <form action="/register" method="post">
                    {% csrf_token %}
                    <table id="inputs">
                            <tr>       
                                <td>First Name:</td>
                                <td><input type="text" name="first_name" id="" size="30"></td>
                            </tr>
                            <tr>
                                <td>Last Name:</td>
                                <td><input type="text" name="last_name" id="" size="30"></td>
                            </tr>
                            <tr>
                                <td>Birthday Date:</td>
                                <td><input type="date" name="birth_date" id=""></td>
                            <tr>
                                <td>Email:</td>
                                <td><input type="text" name="email" id="" size="30"></td>
                            </tr>
                            <tr>
                                <td>Password:</td>
                                <td><input type="password" name="password" id="" size="30"></td>
                            </tr>    
                            <tr>
                                <td>Confirm Password:</td>
                                <td><input type="password" name="confirm_password" id="" size="30"></td>
                            </tr>
                    </table>
                    <button onclick="myFunction()">Register</button>
                </form>
            </div>
            <div id="login">
                <h1>Login</h1>
                <form action="/login" method="post">
                    {% csrf_token %}
                    <p>Email:</p>
                    <input type="text" name="email" id="" size="40">
                    <p>Password:</p>
                    <input type="password" name="password" id="" size="40"><br><br>
                    <button onclick="myFunction()">Login</button>
                </form>
            </div>
        </div>
        {% if messages %}
        <div class="msg">
            <ul>
                <!-- <p>INSIDE MESSAGES</p> -->
                {% for message in messages %}
                    <li style='color: red;'>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif%}
    </div>
</body>    
</html>
